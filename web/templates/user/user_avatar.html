{{ define "content" }}
<h2 class="mb-4">Upload User Avatar</h2>

<div class="card mb-4">
    <div class="card-body">
        <form action="/users/avatar/{{ .ID }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" class="form-control" name="avatar" required>
            </div>
        
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{{ end }}
